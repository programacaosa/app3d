<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crânio 3D - Controle Completo</title>
  <style>
    body { 
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 5px;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #mode-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="loading">Carregando modelo 3D...</div>
  <div id="controls">
    <p>Rotacionar: Arraste com o mouse</p>
    <p>Zoom: Roda do mouse</p>
    <p>Mover Câmera: Shift + Arraste</p>
  </div>
  <div id="mode-controls">
    <button id="rotate-mode">Modo Rotação</button>
    <button id="move-mode">Modo Movimento</button>
  </div>

  <!-- Three.js e controles -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    // Variáveis globais
    let skull = null;
    let transformControls;
    let orbitControls;
    let isMoveMode = false;

    // Cena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    // Câmera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('container').appendChild(renderer.domElement);

    // Luzes
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight1.position.set(1, 1, 1);
    scene.add(directionalLight1);

    const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight2.position.set(-1, -1, -1);
    scene.add(directionalLight2);

    // Controles de órbita
    orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
    orbitControls.enableDamping = true;
    orbitControls.dampingFactor = 0.05;

    // Controles de transformação
    transformControls = new THREE.TransformControls(camera, renderer.domElement);
    transformControls.setMode('translate');
    transformControls.addEventListener('dragging-changed', function (event) {
      orbitControls.enabled = !event.value;
    });
    scene.add(transformControls);

    // Carregador OBJ
    const loader = new THREE.OBJLoader();
    loader.load(
      'cranio.obj',
      function (object) {
        document.getElementById('loading').style.display = 'none';
        
        const material = new THREE.MeshPhongMaterial({
          color: 0xcccccc,
          specular: 0x111111,
          shininess: 30,
          side: THREE.DoubleSide
        });

        object.traverse(function (child) {
          if (child.isMesh) {
            child.material = material;
          }
        });

        // Centraliza o modelo
        const box = new THREE.Box3().setFromObject(object);
        const center = box.getCenter(new THREE.Vector3());
        object.position.sub(center);
        
        const size = box.getSize(new THREE.Vector3()).length();
        camera.position.z = size * 1.5;
        orbitControls.target.copy(center);
        orbitControls.update();

        scene.add(object);
        skull = object;
        transformControls.attach(skull);
        console.log('Modelo carregado com sucesso:', object);
      },
      function (xhr) {
        document.getElementById('loading').textContent = `Carregando... ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`;
      },
      function (error) {
        document.getElementById('loading').textContent = 'Erro ao carregar o modelo!';
        console.error('Erro ao carregar o modelo:', error);
      }
    );

    // Controles de modo
    document.getElementById('rotate-mode').addEventListener('click', () => {
      isMoveMode = false;
      transformControls.detach();
      orbitControls.enabled = true;
      transformControls.enabled = false;
      updateModeButtons();
    });

    document.getElementById('move-mode').addEventListener('click', () => {
      if (!skull) return;
      isMoveMode = true;
      transformControls.attach(skull);
      transformControls.enabled = true;
      orbitControls.enabled = false;
      updateModeButtons();
    });

    function updateModeButtons() {
      document.getElementById('rotate-mode').style.backgroundColor = isMoveMode ? '' : '#4CAF50';
      document.getElementById('move-mode').style.backgroundColor = isMoveMode ? '#4CAF50' : '';
    }

    // Teclas de atalho (R para rotação, M para movimento)
    document.addEventListener('keydown', (event) => {
      if (!skull) return;
      
      if (event.key.toLowerCase() === 'r') {
        document.getElementById('rotate-mode').click();
      } else if (event.key.toLowerCase() === 'm') {
        document.getElementById('move-mode').click();
      }
    });

    // Animação
    function animate() {
      requestAnimationFrame(animate);
      orbitControls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Redimensionamento
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Inicializa botões
    updateModeButtons();
  </script>
</body>
</html>
