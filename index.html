<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Cr√¢nio 3D</title>
  <style>
    body { 
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 5px;
      z-index: 100;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      max-width: 300px;
    }
    #mode-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #parts-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 80vh;
      overflow-y: auto;
    }
    button {
      cursor: pointer;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s;
    }
    button:hover {
      background: #444;
    }
    .active {
      background: #4CAF50;
    }
    .active:hover {
      background: #5fbf63;
    }
    .control-group {
      margin-bottom: 10px;
    }
    .control-group h3 {
      margin: 0 0 5px 0;
      font-size: 14px;
    }
    .progress-bar {
      width: 100%;
      background: #333;
      border-radius: 4px;
      margin-top: 5px;
    }
    .progress {
      height: 5px;
      background: #4CAF50;
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s;
    }
    @media (max-width: 768px) {
      #controls, #mode-controls, #parts-controls {
        font-size: 12px;
        padding: 8px;
      }
      button {
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div id="container"></div>
  
  <div id="loading">
    <div>Carregando modelos 3D...</div>
    <div class="progress-bar">
      <div class="progress" id="load-progress"></div>
    </div>
  </div>
  
  <div id="mode-controls">
    <div class="control-group">
      <h3>Modo de Controle</h3>
      <button id="rotate-mode">
        <span>üîÑ</span> Modo Rota√ß√£o
      </button>
      <button id="move-mode">
        <span>‚ú•</span> Modo Movimento
      </button>
    </div>
  </div>
  
  <div id="parts-controls">
    <h3>Partes do Modelo</h3>
    <button id="toggle-eyes">
      <span>üëÅÔ∏è</span> Mostrar Olhos
    </button>
    <button id="toggle-teeth">
      <span>ü¶∑</span> Mostrar Dentes
    </button>
    <!-- Adicione mais bot√µes para outras partes aqui -->
  </div>
  
  <div id="controls">
    <div class="control-group">
      <h3>Controles</h3>
      <p>üñ±Ô∏è Rotacionar: Arraste com o mouse</p>
      <p>üîç Zoom: Roda do mouse</p>
      <p>‚ú• Mover C√¢mera: Shift + Arraste</p>
    </div>
    <div class="control-group">
      <h3>Atalhos</h3>
      <p>R: Modo Rota√ß√£o</p>
      <p>M: Modo Movimento</p>
      <p>E: Mostrar/Ocultar Olhos</p>
      <p>T: Mostrar/Ocultar Dentes</p>
    </div>
  </div>

  <!-- Three.js e controles -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/TransformControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    // Vari√°veis globais
    let skull = null;
    let eyes = null;
    let teeth = null;
    let transformControls;
    let orbitControls;
    let isMoveMode = false;
    let modelsToLoad = 0;
    let modelsLoaded = 0;
    
    // Configura√ß√£o de materiais
    const materials = {
      skull: new THREE.MeshPhongMaterial({
        color: 0xcccccc,
        specular: 0x111111,
        shininess: 30,
        side: THREE.DoubleSide
      }),
      eyes: new THREE.MeshPhongMaterial({
        color: 0xffffff,
        specular: 0x111111,
        shininess: 50,
        emissive: 0x222222
      }),
      teeth: new THREE.MeshPhongMaterial({
        color: 0xfffff0,
        specular: 0xffffff,
        shininess: 100
      })
    };

    // Cena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    // C√¢mera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ 
      antialias: true,
      alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.shadowMap.enabled = true;
    document.getElementById('container').appendChild(renderer.domElement);

    // Luzes
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight1.position.set(1, 1, 1);
    directionalLight1.castShadow = true;
    scene.add(directionalLight1);

    const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight2.position.set(-1, -1, -1);
    scene.add(directionalLight2);

    // Controles de √≥rbita
    orbitControls = new THREE.OrbitControls(camera, renderer.domElement);
    orbitControls.enableDamping = true;
    orbitControls.dampingFactor = 0.05;

    // Controles de transforma√ß√£o
    transformControls = new THREE.TransformControls(camera, renderer.domElement);
    transformControls.setMode('translate');
    transformControls.addEventListener('dragging-changed', function (event) {
      orbitControls.enabled = !event.value;
    });
    scene.add(transformControls);

    // Carregador OBJ
    const loader = new THREE.OBJLoader();

    // Fun√ß√£o para carregar modelos
    function loadModel(url, name, material, onLoaded) {
      modelsToLoad++;
      updateLoadProgress();
      
      loader.load(
        url,
        (object) => {
          setupModel(object, name, material);
          onLoaded(object);
          modelsLoaded++;
          updateLoadProgress();
          
          if (modelsLoaded === modelsToLoad) {
            document.getElementById('loading').style.display = 'none';
          }
        },
        (xhr) => {
          const percent = (xhr.loaded / xhr.total * 100);
          console.log(`${name} ${percent.toFixed(2)}% carregado`);
        },
        (error) => {
          console.error(`Erro ao carregar ${name}:`, error);
          modelsLoaded++;
          updateLoadProgress();
        }
      );
    }

    // Atualiza barra de progresso
    function updateLoadProgress() {
      const progress = (modelsLoaded / modelsToLoad) * 100;
      document.getElementById('load-progress').style.width = `${progress}%`;
    }

    // Configurar modelo carregado
    function setupModel(model, name, material) {
      const box = new THREE.Box3().setFromObject(model);
      const center = box.getCenter(new THREE.Vector3());
      model.position.sub(center);
      
      model.traverse((child) => {
        if (child.isMesh) {
          child.material = material;
          child.castShadow = true;
          child.receiveShadow = true;
          child.userData.name = name;
        }
      });
      
      return model;
    }

    // Centralizar c√¢mera no modelo
    function centerCameraOnModel(model) {
      const box = new THREE.Box3().setFromObject(model);
      const size = box.getSize(new THREE.Vector3()).length();
      const center = box.getCenter(new THREE.Vector3());
      
      camera.position.z = size * 1.5;
      orbitControls.target.copy(center);
      orbitControls.update();
    }

    // Carregar todos os modelos
    function loadAllModels() {
      // Cr√¢nio principal
      loadModel('cranio.obj', 'skull', materials.skull, (object) => {
        skull = object;
        scene.add(skull);
        transformControls.attach(skull);
        centerCameraOnModel(skull);
      });
      
      // Olhos
      loadModel('olhos.obj', 'eyes', materials.eyes, (object) => {
        eyes = object;
        eyes.visible = false;
        scene.add(eyes);
      });
      
      // Dentes
      loadModel('dentes.obj', 'teeth', materials.teeth, (object) => {
        teeth = object;
        teeth.visible = false;
        scene.add(teeth);
      });
      
      // Adicione mais modelos conforme necess√°rio
    }

    // Controles de modo
    document.getElementById('rotate-mode').addEventListener('click', () => {
      isMoveMode = false;
      transformControls.detach();
      orbitControls.enabled = true;
      transformControls.enabled = false;
      updateModeButtons();
    });

    document.getElementById('move-mode').addEventListener('click', () => {
      if (!skull) return;
      isMoveMode = true;
      transformControls.attach(skull);
      transformControls.enabled = true;
      orbitControls.enabled = false;
      updateModeButtons();
    });

    function updateModeButtons() {
      document.getElementById('rotate-mode').classList.toggle('active', !isMoveMode);
      document.getElementById('move-mode').classList.toggle('active', isMoveMode);
    }

    // Controle de partes
    document.getElementById('toggle-eyes').addEventListener('click', () => {
      if (!eyes) return;
      eyes.visible = !eyes.visible;
      document.getElementById('toggle-eyes').classList.toggle('active', eyes.visible);
      document.getElementById('toggle-eyes').innerHTML = 
        eyes.visible ? '<span>üëÅÔ∏è</span> Ocultar Olhos' : '<span>üëÅÔ∏è</span> Mostrar Olhos';
    });

    document.getElementById('toggle-teeth').addEventListener('click', () => {
      if (!teeth) return;
      teeth.visible = !teeth.visible;
      document.getElementById('toggle-teeth').classList.toggle('active', teeth.visible);
      document.getElementById('toggle-teeth').innerHTML = 
        teeth.visible ? '<span>ü¶∑</span> Ocultar Dentes' : '<span>ü¶∑</span> Mostrar Dentes';
    });

    // Teclas de atalho
    document.addEventListener('keydown', (event) => {
      if (!skull) return;
      
      const key = event.key.toLowerCase();
      if (key === 'r') {
        document.getElementById('rotate-mode').click();
      } else if (key === 'm') {
        document.getElementById('move-mode').click();
      } else if (key === 'e' && eyes) {
        document.getElementById('toggle-eyes').click();
      } else if (key === 't' && teeth) {
        document.getElementById('toggle-teeth').click();
      }
    });

    // Anima√ß√£o
    function animate() {
      requestAnimationFrame(animate);
      orbitControls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Redimensionamento
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Inicializa√ß√£o
    loadAllModels();
    updateModeButtons();
  </script>
</body>
</html>
