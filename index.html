<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizador de Crânio 3D</title>
  <style>
    body { 
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 5px;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
    #vertical-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
  <div id="loading">Carregando modelo 3D...</div>
  <div id="controls">
    <p>Rotacionar: Arraste com o mouse</p>
    <p>Zoom: Roda do mouse</p>
    <p>Mover: Shift + Arraste</p>
  </div>
  <div id="vertical-controls">
    <button id="move-up">↑ Mover para Cima</button>
    <button id="move-down">↓ Mover para Baixo</button>
    <button id="reset-position">↻ Resetar Posição</button>
  </div>

  <!-- Three.js e controles -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>

  <script>
    // Variáveis globais
    let skull = null;
    const originalPosition = new THREE.Vector3();

    // Cena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x222222);

    // Câmera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.getElementById('container').appendChild(renderer.domElement);

    // Controles de órbita
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Luzes
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
    directionalLight1.position.set(1, 1, 1);
    scene.add(directionalLight1);

    const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight2.position.set(-1, -1, -1);
    scene.add(directionalLight2);

    // Carregador OBJ
    const loader = new THREE.OBJLoader();
    loader.load(
      'cranio.obj',
      function (object) {
        document.getElementById('loading').style.display = 'none';
        
        const material = new THREE.MeshPhongMaterial({
          color: 0xcccccc,
          specular: 0x111111,
          shininess: 30,
          side: THREE.DoubleSide
        });

        object.traverse(function (child) {
          if (child.isMesh) {
            child.material = material;
          }
        });

        // Centraliza e armazena posição original
        const box = new THREE.Box3().setFromObject(object);
        const center = box.getCenter(new THREE.Vector3());
        object.position.sub(center);
        originalPosition.copy(object.position);
        
        const size = box.getSize(new THREE.Vector3()).length();
        camera.position.z = size * 1.5;
        controls.target.copy(center);
        controls.update();

        scene.add(object);
        skull = object; // Armazena referência global
        console.log('Modelo carregado com sucesso:', object);
      },
      function (xhr) {
        document.getElementById('loading').textContent = `Carregando... ${(xhr.loaded / xhr.total * 100).toFixed(2)}%`;
      },
      function (error) {
        document.getElementById('loading').textContent = 'Erro ao carregar o modelo!';
        console.error('Erro ao carregar o modelo:', error);
      }
    );

    // Controles de movimento vertical
    document.getElementById('move-up').addEventListener('click', () => {
      if (skull) skull.position.y += 0.5;
    });

    document.getElementById('move-down').addEventListener('click', () => {
      if (skull) skull.position.y -= 0.5;
    });

    document.getElementById('reset-position').addEventListener('click', () => {
      if (skull) skull.position.copy(originalPosition);
    });

    // Também podemos adicionar controles de teclado
    document.addEventListener('keydown', (event) => {
      if (!skull) return;
      
      switch(event.key) {
        case 'ArrowUp':
          skull.position.y += 0.5;
          break;
        case 'ArrowDown':
          skull.position.y -= 0.5;
          break;
        case 'r':
        case 'R':
          skull.position.copy(originalPosition);
          break;
      }
    });

    // Animação
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Redimensionamento
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
